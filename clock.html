<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
    }
    .clock-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      border-radius: 50%;
      height: 400px;
      width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 5px solid rgb(0, 229, 255);

    }
    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #4facfe, #00f2fe, #facc15);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }
    #time {
      font-size: 48px;
      font-weight: bold;
      color: #00ffd5;
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 255, 213, 0.25);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(0,255,213,0.4); }
      to { box-shadow: 0 0 40px rgba(0,255,213,0.9); }
    }

    /* Smooth fade-in for container */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <h2>Digital Clock</h2>
    <div id="time"></div>
  </div>

  <script>
    function showTime() {
      let date = new Date();
      let h = date.getHours();
      let m = date.getMinutes();
      let s = date.getSeconds();
      let session = h >= 12 ? "PM":"AM";

      h = h % 12 || 12;
      h = h<10?"0"+h : h;
      m=m<10?"0"+m:m;
      s=s<10?"0"+s:s;

      document.getElementById("time").innerText =`${h}:${m}:${s} ${session}`;
    }

    setInterval(showTime, 1000);
    showTime();
  </script>
</body>
</html>
